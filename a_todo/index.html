<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
        <script type="text/javascript" src='script.js'/></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<title>Your Online To Do List</title>
	</head>
	<body>
        <div class="container">
            <h1>Your Online To Do List</h1>
            <form class="listForm">
                <input type="text" name="itemInput" class="itemInput" />
                <label for="itemInput"><input type="submit" class="aList" value="Add to List" /></label>
            </form>
        
            <div class="items"></div>
            
            <ul class="info">
                <li>Drag to arrange your list.</li>
                <li>Check off completed items.</li>
            </ul>
        </div>
        
	</body>
</html>
